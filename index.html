<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="main">
        <div class="result-area">
            <div class="history-sec">
                <span class="result-show">9</span>
                <p class="input-show">7 + 2</p>
            </div>
        </div>
        <div class="calc-main">
            <div class="input-area">
                <h2>Input</h2>
                <input type="display"  >
            </div>
            <div class="calc-area">
                <div class="7 row">
                    <label for="">7</label>
                    <label for="">8</label>
                    <label for="">9</label>
                </div>
                <div class="4 row">
                    <label for="">4</label>
                    <label for="">5</label>
                    <label for="">6</label>
                </div>
                <div class="1 row">
                    <label for="">1</label>
                    <label for="">2</label>
                    <label for="">3</label>
                </div>
                <div class="7 row">
                    <label for="">+</label>
                    <label for="">0</label>
                    <label for="">.</label>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
